<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <script>
      let quantity = 0;
    </script>
    <p>Cart Quantity: </p>
    <button onclick="console.log(`Cart quantity: ${quantity}`)">
      Show Quantity
    </button>

    <button onclick="quantity ++; console.log(`Cart quantity: ${quantity}`)">
      Add to Cart
    </button>

    <button onclick="quantity += 2; console.log(`Cart quantity: ${quantity}`)">
      +2
    </button>

    <button onclick="quantity += 3; console.log(`Cart quantity: ${quantity}`)">
      +3
    </button>

    <button onclick="quantity = 0; console.log(`Cart was reset.`); 
    console.log(`Cart quantity: ${quantity}`)">
      Reset Cart
    </button>

  </body>
</html>
