<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="12r-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button js-rock-button"><img class="move-icon" src="rps-images/rock-emoji.png"></button>

    <button class="move-button js-paper-button"><img class="move-icon" src="rps-images/paper-emoji.png"></button>

    <button class="move-button js-scissors-button"><img class="move-icon" src="rps-images/scissors-emoji.png"></button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <button class="reset-button" >Reset Score</button>

    <button class="auto-play-button">Auto Play</button>

    <p class="reset-message"></p>

    <script src="12r-rock-paper-scissors.js"></script>

    
  </body>
</html>
